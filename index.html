<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>7300.TK</title>
    <link rel="shortcut icon" type="image/x-icon" href="lib/images/favicon.ico" />
    <link rel="stylesheet" href="lib/chess.css">
    <link rel="stylesheet" href="lib/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script type="text/javascript" src="chess.js"></script>
  </head>
  <body onLoad="setup()">
    <div class="container">
      <div id="board">
        <div class="rank" id="rank_1"></div>
        <div class="rank" id="rank_2"></div>
        <div class="rank" id="rank_3"></div>
        <div class="rank" id="rank_4"></div>
        <div class="rank" id="rank_5"></div>
        <div class="rank" id="rank_6"></div>
        <div class="rank" id="rank_7"></div>
        <div class="rank" id="rank_8"></div>
      </div>
      <div class="info">
        <div class="navbar">
          <div class="button activeButton" id="mainButton" onclick="setActive('main')"><i class="fas fa-home"></i></div>
          <div class="button" id="analysisButton" onclick="setActive('analysis')"><i class="fas fa-chess-board"></i></div>
          <div class="button" id="movesButton" onclick="setActive('moves')"><i class="fas fa-chess"></i></div>
          <a class="button" id="movesButton" href="menu.html"><i class="fas fa-sign-out-alt"></i></a>
        </div>
        <div class="page active" id="main">
          <center><br>
            <h3>Omicron</h3>
            <p>An Interactive Chess Program and Engine</p>
            <p>Designed and Written by HEW</p>
            <div class="pieces">
              <div class="side"><img src="lib/pieces/140.svg" class="option" onclick="choose()"></div>
              <div class="spacer">&nbsp;</div>
              <div class="side"><img src="lib/pieces/220.svg" class="option" onclick="choose()"></div>
            </div>
            <p>Select a Piece Colour To Start</p>
          </center>
        </div>
        <div class="page" id="analysis">
          <center><br>
            <h3>Analysis</h3>
          </center>
        </div>
        <div class="page" id="moves">
          <center><br>
            <h3>Moves</h3>
            <div class="moveList"></div>
          </center>
        </div>
      </div>
    </div>
  </body>
</html>
